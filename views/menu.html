<script>
  const uid=$.cookie('uid');

  if(uid) {
    $('.check_uid').html(`<button onclick="logout()" class="btn btn-danger" id="loginA">로그아웃</button>`);
    $("#loginSpan").html(`${uid}`);
    $(".logined").removeClass("disabled");
  }

  function logout() {
    $.removeCookie("uid", { path: "/" });
    location.href = "/account/logout";
  }
</script>
